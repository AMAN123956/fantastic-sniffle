<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/orders.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
   <div class="grid-x">
       <div class="cell small-12 medium-2 large-2">
           <div class="left"><img src="../img2/logo.jpg">Junkers</div>
       </div>
       <div class="cell small-12 medium-10 large-10">
          <p class="lead">Thanks For Choosing Us For Your Meal</p>

       </div>
   </div>

   <div class="grid-x">
       <h1>Enter Your Order Details:</h1>
       <div class="small-12 medium-12 large-12">
           <form action="mailto:amandixit033@gmail.com"  method="post"  enctype="text/plain">
                <div>
                    <label>Name:</label>
                    <input type="text"  placeholder="Enter Your Name">
                </div>
                <div>
                    <label>Contact No.:</label>
                    <input type="number" placeholder="Enter Your Contact Number">
                </div>
                <div>
                    <label>Email:</label>
                    <input type="email"  placeholder="Enter Your Email">
                </div>
                <div>
                    <label>Delievery Address:</label>
                    <input type="text" placeholder="Enter Your Delievery Address">
                </div>
                <div>
                    <label>Date:</label>
                    <input type="date" >
                </div>
                <div>
                    <label>What You Want to Order!</label>
                    <textarea placeholder="Enter Your Order"></textarea>
                </div>
                <div>
                    <label> Confirm the Order <span><input type="checkbox"></span><label>
                </div>
                <div>
                    <input type="submit" value="Order" class="button medium" >
                </div>
          </form>
       </div>
   </div>









    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
